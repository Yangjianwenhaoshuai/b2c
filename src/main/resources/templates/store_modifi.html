    <title>跨境商城 | 控制面板</title>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        <a href="#" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>商城</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>跨境商城</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
                            <span class="hidden-xs"><p th:text="${session.session.username}"></p></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">

                                <p>
                                <p th:text="${session.session.username}">- 管理员</p>
                                <small><p th:text="${session.session.createtime}"></p></small>
                                </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-right">
                                    <a href="user/logout" class="btn btn-default btn-flat">退出</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="#" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p th:text="${session.session.username}"></p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>

            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">MAIN NAVIGATION</li>
                <li class="active treeview">
                    <a href="#">
                        <i class="fa fa-dashboard"></i> <span>基础设置</span>
                        <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="/b2c/logisstics"><i class="fa fa-circle-o"></i> 物流商管理</a></li>
                        <li><a href="/b2c/store"><i class="fa fa-circle-o"></i> 店铺管理</a></li>
                    </ul>
                </li>
                <li class="active treeview">
                    <a href="#">
                        <i class="fa fa-dashboard"></i> <span>订单中心</span>
                        <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="#"><i class="fa fa-circle-o"></i> 订单管理</a></li>
                        <li><a href="#"><i class="fa fa-circle-o"></i> 在售商品</a></li>
                        <li><a href="#"><i class="fa fa-circle-o"></i> 采购记录</a></li>
                        <li><a href="#"><i class="fa fa-circle-o"></i> 物流运费</a></li>
                        <li><a href="#"><i class="fa fa-circle-o"></i> 产品成本表</a></li>
                    </ul>
                </li>
                <li class="active treeview">
                    <a href="#">
                        <i class="fa fa-dashboard"></i> <span>财务结算</span>
                        <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="#"><i class="fa fa-circle-o"></i> 订单结算</a></li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h2 th:text="${store} == null   ?   '添加店铺':'修改店铺'"></h2>
            <div class="table-responsive">
                <form action="#" method="POST" th:action="${store}==null ? @{/b2c/save}:@{/b2c/save1}" >
                    <input type="hidden" name="_method" value="put" th:if="${store != null}">
                    <input type="hidden" name="id" th:value="${store.id}" th:if="${store != null}">
                    <div class="form-group">
                        <label>店铺名称</label>
                        <input type="text" name="shopname" class="form-control" th:value="${store != null} ? ${store.shopname}" placeholder="店铺名称">
                    </div>
                    <div class="form-group">
                        <label>上架平台</label>
                        <input type="addshop" name="addshop" class="form-control" th:value="${store != null} ? ${store.addshop}" placeholder="上架平台">
                    </div>
                    <button type="submit" th:text="${store} == null ?  '添加':'修改'" class="btn btn-primary"></button>
                </form>
            </div>

        </section>
        <!-- Main content -->

    </div>
